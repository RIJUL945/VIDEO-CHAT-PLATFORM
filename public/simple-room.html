<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting Room</title>
    <link rel="stylesheet" href="enhanced-styles.css">
</head>
<body>
    <div class="meeting-container">
        <div class="video-area">
            <div class="meeting-header">
                <div class="meeting-info">
                    <div class="meeting-title" id="meetingTitle">Meeting Room</div>
                    <div class="participant-count" id="participantCount">0 participants</div>
                    <div class="recording-indicator" id="recordingIndicator">🔴 Recording</div>
                </div>
                <div class="meeting-controls">
                    <button class="header-btn" id="securityBtn">🔒 Security</button>
                    <button class="header-btn" id="settingsBtn">⚙️ Settings</button>
                </div>
            </div>
            <div class="video-grid" id="videoGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    Connecting to room...
                </div>
            </div>
            <div class="bottom-controls">
                <button class="control-btn" id="micBtn" title="Mute/Unmute">🎤</button>
                <button class="control-btn" id="videoBtn" title="Camera On/Off">📹</button>
                <button class="control-btn" id="screenShareBtn" title="Share Screen">🖥️</button>
                <button class="control-btn" id="raiseHandBtn" title="Raise Hand">✋</button>
                <button class="control-btn" id="reactionsBtn" title="Reactions">😊</button>
                <button class="control-btn" id="chatBtn" title="Chat">💬</button>
                <button class="control-btn" id="participantsBtn" title="Participants">👥</button>
                <button class="control-btn danger" id="leaveBtn" title="Leave Meeting">📞</button>
            </div>
        </div>
        <div class="chat-sidebar" id="chatSidebar">
            <div class="chat-header">
                <div class="chat-title">Chat</div>
                <button class="close-chat" id="closeChatBtn">×</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <textarea class="chat-input" id="chatInput" placeholder="Type a message..." rows="2"></textarea>
                <button class="chat-btn" id="sendMessageBtn">Send</button>
            </div>
        </div>
        <div class="participants-panel" id="participantsPanel">
            <div class="participants-header">
                <div class="chat-title">Participants</div>
                <button class="close-chat" id="closeParticipantsBtn">×</button>
            </div>
            <div class="participants-list" id="participantsList"></div>
        </div>
    </div>
    <div class="reactions-container" id="reactionsContainer"></div>
    <div class="modal" id="joinModal">
        <div class="modal-content">
            <div class="modal-title">Join Meeting</div>
            <input type="text" class="modal-input" id="userNameInput" placeholder="Enter your name">
            <div class="modal-actions">
                <button class="modal-btn" id="joinMeetingBtn">Join Meeting</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="enhanced-room.js"></script>
</body>
</html>
